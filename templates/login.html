{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/css/demofi.css">
  <title>NoN</title>
</head>
<body>

     <!-- Login -->
  
  
  <form class="modal-content" action="." method="post">
    <div class="container">
      <h2>Login</h2>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="name"><b> Название Организации </b></label>
      <input type="text" placeholder="Название Организации" name="username" required>

      <label for="psw"><b>Пароль</b></label>
      <input type="password" placeholder="Enter Password" name="password" required>

      <p> <a href="{% url 'register' %}"> Вы зарегистрировались? </a> </p>
      <p> <a href="#">Забыли пароль ? </a> </p>

        <input type="hidden" name="next" value="{{ next }}"/>
                            {% csrf_token %}
      <div class="clearfix">
        <input type="submit" class="signupbtn button-sign" value="Log in">
      </div>
      
    </div>
  </form>
  
  
</body>
</html>
