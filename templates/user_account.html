{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/assets/css/demofi.css">
  <title>NoN</title>
</head>
<body>
  
  <input id="slider" class="customSlider" type="checkbox">
  <label for="slider"></label>

  <div class="wrapper">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li class="{{ message.tags }}">
          {{ message|safe }}
            <a href="#" class="close">x</a>
        </li>
      {% endfor %}
    </ul>
   {% endif %}
    <div class="profile">
      <img src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w" class="thumbnail">
      <div class="check"><i class="fas fa-check"></i></div>
      <h3 class="name">Beverly Little</h3>
      <p class="title">Javascript Developer</p>
    </div>
    <div class="orders">
      <div class="order-punkt">
        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="{% url 'event_info' %}">
              <img src="/assets/css/img/event.jpg" alt="Cinque Terre" width="600" height="400">
            </a>
            <div class="desc">Сохранение окружаюшей среды</div>
          </div>
        </div>
      </div>
    </div>

    <div class="created-events">
      <div class="order-punkt">
        <div class="responsive">
          <div class="gallery">
            <a target="_blank" href="{% url 'event_info' %}">
              <img src="/assets/css/img/event.jpg" alt="Cinque Terre" width="600" height="400">
            </a>
            <div class="desc">Сохранение окружаюшей среды</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/function.js"></script>
</body>
</html>
